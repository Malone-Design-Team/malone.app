<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Malone</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/malone-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Malone">
  <meta name="msapplication-TileImage" content="images/malone-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="fullscreen">
  <div class="tab-content">
    <div class="container tab-pane active" id="home" role="tabpanel">
      <h3 class="title">Home Panel Content</h3>
    </div>
    <div class="container tab-pane" id="faq" role="tabpanel">
      <h3 class="title">FAQ Panel Content</h3>
    </div>
    <div class="container tab-pane" id="resources" role="tabpanel">
      <h3 class="title">Resources Panel Content</h3>
    </div>
    <div class="container tab-pane" id="settings" role="tabpanel">
      <h3 class="title">Settings Panel Content</h3>
    </div>
  </div>
  
  <nav class="nav nav-pills nav-fill floatingTab">
    <a class="nav-item nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab">
      <span class="fas fa-home icon"></span>
      <span> Home</span>
    </a>
    <a class="nav-item nav-link" id="faq-tab" data-bs-toggle="tab" href="#faq" role="tab">
      <span class="fas fa-question-circle icon"></span>
      <span> FAQ</span>
    </a>
    <a class="nav-item nav-link" id="resources-tab" data-bs-toggle="tab" href="#resources" role="tab">
      <span class="fas fa-book icon"></span>
      <span> Resources</span>
    </a>
    <a class="nav-item nav-link" id="settings-tab" data-bs-toggle="tab" href="#settings" role="tab">
      <span class="fas fa-cog icon"></span>
      <span> Settings</span>
    </a>
  </nav>
  <script src="js/main.js"></script>
</body>
</html>
